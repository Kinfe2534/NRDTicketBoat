<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/options.css" />
    <title>Purchase Tracker Options</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="/images/icon.png" alt="" width="30" height="24" /> Purchase Tracker Options</a>
        <form class="d-flex">
          <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success m-2" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Buyer Email</span>
        <input id="buyer_email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
      </div>
      <button id="buyer_email_save" type="button" class="btn btn-sm btn-outline-success m-2">Save Buyer Email</button>
      <button id="buyer_email_reset" type="button" class="btn btn-sm btn-outline-danger m-2">Reset Buyer Email</button>
    </div>
    <div class="container">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">TM Fullpage Screenshot Selector</span>
        <input id="tm_fullpage_screenshot_selector" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
      </div>
      <button id="tm_fullpage_screenshot_selector_save" type="button" class="btn btn-sm btn-outline-success m-2">Save Selector</button>
      <button id="tm_fullpage_screenshot_selector_reset" type="button" class="btn btn-sm btn-outline-danger m-2">Reset Selector</button>
    </div>

    <script src=" /js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/options.js"></script>
  </body>
</html>
