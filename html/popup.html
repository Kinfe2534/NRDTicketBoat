<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <title>Purchase Tracker Popup</title>
  </head>

  <body>
    <div id="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"> <img src="/images/icon.png" alt="" width="30" height="24" /> Purchase Tracker </a>
        </div>
      </nav>

      <div class="d-grid gap-2">
        <button id="capture_confirmation" type="button" class="btn btn-sm btn-danger m-2">Capture Confirmation</button>
      </div>
      <div class="d-flex justify-content-between bd-highlight mb-2">
        <button id="open_dashboard" type="button" class="btn btn-sm btn-info m-2">Open Dashboard</button>
        <button id="open_options" type="button" class="btn btn-sm btn-warning m-2">Open Options</button>
      </div>

      <div class="input-group input-group-sm p-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
      </div>
      <div class="d-flex justify-content-end bd-highlight mb-2">
        <button id="save" type="button" class="btn btn-sm btn-success m-2">Save</button>
      </div>
    </div>

    <script src=" /js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/indexeddb.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
