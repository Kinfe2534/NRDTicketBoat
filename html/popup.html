<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <title>Purchase Tracker Popup</title>
  </head>

  <body>
    <div id="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"> <img src="/images/icon.png" alt="" width="30" height="24" /> Purchase Tracker </a>
        </div>
      </nav>
      <!-- <div><img id='image' src="/images/ticketboat.png" class="img-fluid" alt="..."></img></div> -->

      <!-- <div id="popup_buttons" class="d-flex justify-content-between bd-highlight mb-2"> -->
      <!-- <div class="d-grid gap-2 col-6 mx-auto"> -->
      <div class="d-grid gap-2">
        <button id="take_visible_tab_screenshot" type="button" class="btn btn-sm btn-primary m-2">Visible Tab Screenshot</button>
        <button id="take_fullpage_screenshot" type="button" class="btn btn-sm btn-success m-2">Fullpage Screenshot</button>
      </div>
      <div id="popup_buttons" class="d-flex justify-content-between bd-highlight mb-2">
        <button id="open_sidepanel" type="button" class="btn btn-sm btn-info m-2">Open Sidepanel</button>
        <button id="open_dashboard" type="button" class="btn btn-sm btn-danger m-2">Open Dashboard</button>
        <button id="open_options" type="button" class="btn btn-sm btn-info m-2">Open Options</button>
      </div>
      <div class="d-grid gap-2">
        <button id="add_sample_record" type="button" class="btn btn-sm btn-primary m-2">Add Sample Record</button>
      </div>
    </div>

    <script src=" /js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
