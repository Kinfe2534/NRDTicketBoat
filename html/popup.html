<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <title>Purchase Tracker Popup</title>
  </head>

  <body>
    <div id="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"> <img src="/images/icon.png" alt="" width="30" height="24" /> Purchase Tracker </a>
        </div>
      </nav>
      <!-- <div><img id='image' src="/images/ticketboat.png" class="img-fluid" alt="..."></img></div> -->

      <div id="popup_buttons" class="d-flex justify-content-between bd-highlight mb-2">
        <button id="visible_tab_screenshot" type="button" class="btn btn-sm btn-outline-primary m-2">Visible Tab Screenshot</button>
        <button id="full_page_screenshot" type="button" class="btn btn-sm btn-outline-success m-2">Full Page Screenshot</button>
        <button id="open_sidepanel" type="button" class="btn btn-sm btn-outline-info m-2">Open Side Panel</button>
        <button id="open_dashboard" type="button" class="btn btn-sm btn-outline-danger m-2">Open Dashboard</button>
        <button id="add_record" type="button" class="btn btn-sm btn-outline-danger m-2">Add Record</button>
        <button id="display_record" type="button" class="btn btn-sm btn-outline-danger m-2">Display Record</button>
      
      </div>
    </div>

    <script src=" /js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
